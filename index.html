<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="home">
        <!-- scoreboard div  -->
        <div class="scoreboard">
            <div class="title">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="score">
                <p>Score</p>
                <h2>0</h2>
            </div>
        </div>

        <!-- hands div          -->
        <div class="hands">
            <div class="paper hand">
                <img src="../images/Paper.png" onclick="pick_user_hand('paper')" alt="">
            </div>
            <div class="scissors hand">
                <img src="../images/Scissors.png" onclick="pick_user_hand('scissors')" alt="">
            </div>
            <div class="rock hand">
                <img src="../images/Rock.png" onclick="pick_user_hand('rock')" alt="">
            </div>
        </div>

        <!-- contest div  -->
        <div class="contest">
            <div class="user_hand">
                <h1>YOU PICKED</h1>
                <div class="hand_pic">
                    <img id="user_pick_img" src="./images/Paper.png" alt="">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="play_again" onclick="play_again()">
                    PLAY AGAIN
                </div>
            </div>
            <div class="computer_hand">
                <h1>COMPUTER PICKED</h1>
                <div class="hand_pic">
                    <img id="computer_pick_img" src="./images/Scissors.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
